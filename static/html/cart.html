<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="static/css/store.css">
    <link rel="stylesheet" href="static/css/cart.css">
    <link rel="stylesheet" href="static/css/BASE.css">
    <link rel="stylesheet" href="static/css/STOREGRID.css">
</head>
<body>
    <header>
        <img src="media/wallinkRound.png" alt="Wallink logo" id="logo">
        <h2><a href="store.html" style="text-decoration: none; color: black;">WALLINK</a></h2>
    </header>
    <div class="container">
        <div class="content-override-no-design">
            <div class="grid-container">

            </div>
            <div class="buttons">
                <button id="checkoutButton">CHECKOUT</button>
                <button id="homeButton">HOME</button>
                <button id="pendingOrdersButton"><img src="media/pendingOrderIcon.png" alt="pending icon" width="50px" height="50px" title="Pending Orders"></button>
            </div>
            <div class="cart-status">
                <h1 id="status"></h1>
            </div>
        </div>
    </div>

    <script type="module" src="static/js/cart.js"></script>
</body>
</html>
